<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Cá</title>
    <style>
        #container {
            position: relative;
            width: 500px;
            height: 400px;
            overflow: hidden;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0 auto;
        }

        .fish {
            position: absolute;
            width: 70px;
            height: 70px;
        }

        .fish img {
            width: 100%;
            height: 100%;
        }

        #fish1 { top: 60%; animation: swim-fish1 16s linear infinite; }
        #fish2 { top: 70%; animation: swim-fish2 20s linear infinite; }
        #fish3 { top: 40%; animation: swim-fish3 23s linear infinite; }
        #fish4 { top: 50%; animation: swim-fish4 14s linear infinite; }
        #fish5 { top: 30%; animation: swim-fish5 15s linear infinite; }

        @keyframes swim-fish1 {
            0% { left: 0; transform: translateY(0) scaleX(1); }
            25% { transform: translateY(-10px) scaleX(1); }
            50% { left: calc(100% - 80px); transform: translateY(0) scaleX(1); }
            50.01% { transform: scaleX(-1); }
            75% { transform: translateY(10px) scaleX(-1); }
            99.99% { left: 0; transform: translateY(0) scaleX(-1); }
            100% { left: 0; transform: translateY(0) scaleX(1); }
        }

        @keyframes swim-fish2 {
            0% { left: 20%; transform: translateY(0) scaleX(1); }
            25% { transform: translateY(-15px) scaleX(1); }
            50% { left: calc(100% - 80px); transform: translateY(0) scaleX(1); }
            50.01% { transform: scaleX(-1); }
            75% { transform: translateY(15px) scaleX(-1); }
            99.99% { left: 20%; transform: translateY(0) scaleX(-1); }
            100% { left: 20%; transform: translateY(0) scaleX(1); }
        }

        @keyframes swim-fish3 {
            0% { left: 15%; transform: translateY(0) scaleX(1); }
            25% { transform: translateY(-8px) scaleX(1); }
            50% { left: calc(100% - 80px); transform: translateY(0) scaleX(1); }
            50.01% { transform: scaleX(-1); }
            75% { transform: translateY(8px) scaleX(-1); }
            99.99% { left: 15%; transform: translateY(0) scaleX(-1); }
            100% { left: 15%; transform: translateY(0) scaleX(1); }
        }

        @keyframes swim-fish4 {
            0% { left: 30%; transform: translateY(0) scaleX(1); }
            25% { transform: translateY(-12px) scaleX(1); }
            50% { left: calc(100% - 80px); transform: translateY(0) scaleX(1); }
            50.01% { transform: scaleX(-1); }
            75% { transform: translateY(12px) scaleX(-1); }
            99.99% { left: 30%; transform: translateY(0) scaleX(-1); }
            100% { left: 30%; transform: translateY(0) scaleX(1); }
        }

        @keyframes swim-fish5 {
            0% {  left: 10%; transform: translateY(0) scaleX(1);  }
            25% {  transform: translateY(-6px) scaleX(1); }
            50% { left: calc(100% - 80px); transform: translateY(0) scaleX(1);  }
            50.01% { transform: scaleX(-1);  }
            75% { transform: translateY(6px) scaleX(-1);  }
            99.99% { left: 10%; transform: translateY(0) scaleX(-1);  }
            100% { left: 10%;  transform: translateY(0) scaleX(1);}
        }

        @keyframes crawl-crab {
            0% { left: 0; }
            50% { left: calc(100% - 60px); }
            100% { left: 0; }
        }
        
        .crab {
            position: absolute;
            bottom: 20px;
            left: 10px;   
            width: 70px;
            height: 40px;
            animation: crawl-crab 40s linear infinite;
        }

        .crab img {
            width: 100%; 
            height: 100%; 
        }

        .bubble {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            animation: bubble-rise 5s linear infinite;
            z-index: 2;
        }

        .bubble.large { width: 25px; height: 25px; animation-duration: 6s; }
        .bubble.medium { width: 20px; height: 20px; animation-duration: 4.5s; }
        .bubble.small { width: 10px; height: 10px; animation-duration: 3s; }

        .left-bubble { left: 0; bottom: 10px; animation: bubble-rise-left 5s linear infinite; }
        .right-bubble { right: 0; bottom: 10px; animation: bubble-rise-right 5s linear infinite; }

        @keyframes bubble-rise-left {
            0% { transform: translateY(0) translateX(0); opacity: 0.9; }
            50% { transform: translateY(-200px) translateX(20px); opacity: 0.5; }
            100% { transform: translateY(-400px) translateX(40px); opacity: 0.2; }
        }

        @keyframes bubble-rise-right {
            0% { transform: translateY(0) translateX(0); opacity: 0.9; }
            50% { transform: translateY(-200px) translateX(-20px); opacity: 0.5; }
            100% { transform: translateY(-400px) translateX(-40px); opacity: 0.2; }
        }

        #musicButton {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="fish1" class="fish">
            <img src="cá kiểng đỏ.png" alt="fish1">
        </div>
        <div id="fish2" class="fish">
            <img src="cá vàng u.png" alt="fish2">
        </div>
        <div id="fish3" class="fish">
            <img src="cá vàng vây.png" alt="fish3">
        </div>
        <div id="fish4" class="fish">
            <img src="cá xanh.png" alt="fish4">
        </div>
        <div id="fish5" class="fish">
            <img src="đàn cá.png" alt="fish5">
        </div>

        <div class="crab">
            <img src="cua.png" alt="crab">
        </div>

        <div class="bubble left-bubble large" style="background-image: url('BongBong.png');"></div>
        <div class="bubble left-bubble medium" style="background-image: url('BongBong.png');"></div>
        <div class="bubble left-bubble small" style="background-image: url('BongBong.png');"></div>

        <div class="bubble right-bubble large" style="background-image: url('BongBong.png');"></div>
        <div class="bubble right-bubble medium" style="background-image: url('BongBong.png');"></div>
        <div class="bubble right-bubble small" style="background-image: url('BongBong.png');"></div>

        <button id="musicButton" onclick="toggleMusic()">Music</button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="nhacnen.mp3" type="audio/mpeg">
    </audio>

    <script>
        let isPlaying = false;
        const music = document.getElementById("backgroundMusic");

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
            } else {
                music.play();
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
