<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #f25f5c;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #333333;
            font-weight: 300;
        }

        .link-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .link {
            text-decoration: none;
            background-color: #ffb6b9;
            color: #3b3b3b;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .link:hover {
            background-color: #f25f5c; 
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .link:active {
            background-color: #ff6f61; 
            transform: scale(1.02);
        }

        .link:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Bài Tập Cá Nhân</h1>
        <h1>Huỳnh Ngọc Bảo Châu</h1>
        <h1>MSSV:50.01.103.007</h1>
        <div class="link-container">
            <a href="CV.html" class="link" target="_blank">CV Cá Nhân</a>
            <a href="ho_ca.html" class="link" target="_blank">Hồ Cá</a>
            <a href="banhang.html" class="link" target="_blank">Văn Phòng Phẩm</a>
        </div>
    </div>
</body>
</html>
